specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UniverseMarketplace
    network: rinkeby
    source:
      address: "0xe441c394F917D5a90019C76897458257801ce132"
      abi: UniverseMarketplace
      startBlock: 10211840
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - OrderMatchEntity
        - OrderCancelEntity
      abis:
        - name: UniverseMarketplace
          file: UniverseMarketplace\abis\UniverseMarketplace.json
      eventHandlers:
        - event: Match(bytes32,bytes32,address,address,uint256,uint256,(bytes4,bytes),(bytes4,bytes))
          handler: handleOrderMatch
        - event: Cancel(bytes32,address,(bytes4,bytes),(bytes4,bytes))
          handler: handleOrderCancel
      file: UniverseMarketplace\UniverseMarketplace.wasm
